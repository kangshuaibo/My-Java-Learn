<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
form：用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
    属性：
        action，指定提交数据的url
        method,指定提交方式
            分类，一共7种，2种比较常用
                get：
                    1.请求参数会在地址栏中显示，会封装到请求行中
                    2.请求参数大小是有限制的
                    3.不太安全
                post：
                    2.请求参数不会在地址栏中显示，会封装在请求体中（http协议后讲）
                    2.请求参数大小是没有限制的
                    3.较为安全


-->
<form action="#" method="post">
    <label for="username"> 用户名:</label> <input type="text" name="username" placeholder="请输入用户名" id="username"><br/>
    密码:<input type="password" name = "password" placeholder="请输入密码"><br/>
    性别：<input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female"> 女
    <br>
    爱好:<input type="checkbox" name="hobby" value="shopping"> 逛街
        <input type="checkbox" name="hobby" value="java" checked> java
        <input type="checkbox" name="hobby" value="game"> 游戏<br>

    图片：<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="yincangneirong"><br>
    取色器：<input type="color" name="color"><br>
    生日：<input type="date" name="birthday" value=""><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age">


    <br>
    <input type="submit" value="登陆"><!--提交表单的按钮-->
    <input type="button" value="一个按钮"><br><!--普通按钮-->
    <input type="image" src="../img/regbtn.jpg"><!--会提交表单-->
</form>

</body>
</html>
