<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自体属性</title>
    <style>
        p{
            color: #FF0000;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            /*边框*/
            border: 1px solid red;
        }

        div{
            border: 1px solid red;
            /*尺寸*/
            height: 200px;
            width: 200px;
            /*背景*/
            background: url("../img/verify_code.jpg") no-repeat center;
        }
    </style>
</head>
<body>
<p>
    你行你上啊
</p>
<div>
    giao
</div>

</body>
</html>
