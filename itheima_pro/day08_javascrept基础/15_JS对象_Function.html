                    1。var fun = new Function(形式参数列表，方法体)；

                        方法体

                    3.var方法名 = function(形式参数列表){
                        方法体
                    }
                2。方法；
                3。属性：
                    length：代表参数的个数

                4。特点：
                    1。方法定义时，参数的类型不用写，返回值类型也不写
                    2。方法是一个对象，如果定义名称相同的方法，会覆盖
                    3。在JS中，方法的调用只与方法的名称有关，和参数列表无关
                    4。在方法声明中有一个隐藏的内置对象（数组），arguments，封装所有的实际参数
                5。调用：
                方法名称（实际参数列表）
         */

      /*

        //可以传递不一致个数的参数

      /*  function add(a,b) {

      */


        //求任意个数的和   arguments是一个数组，封装了所有实际参数
        function add(){
            var sum = 0;
            for (var i = 0;i < arguments.length;i++){
                sum += arguments[i];
            }
            return sum;
        }
        var sum = add(1,2,3,4);
        alert(sum);
