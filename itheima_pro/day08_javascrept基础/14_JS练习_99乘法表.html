<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>

    <style>
        td{
            border: 1px solid;
        }
    </style>

    <script>
        document.write("<table  align='center' >");
        //1基本嵌套
        for(var i = 1;i<=9;i++){
            document.write("<tr>");
            for (var j = 1;j<i;j++){
                document.write("<td>");
                //1*1=1
                document.write(i + "*" + j +"="+ i*j + "&nbsp;&nbsp;&nbsp;");
                document.write("</td>");
            }
            /*document.write("<br>");*/
            document.write("</tr>");
        }
        //2。完成表格
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
