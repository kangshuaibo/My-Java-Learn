<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
    <script>
        /*
        逻辑运算符：
            1。与或非
            2。其他类型转boolean
                  number：0或NaN为假，其他为真
                  string：除了空字符串（""），其他都是true
                  null & undefined
                  对象
        * */
        //非
        var flag = true;
        document.write(flag + "<br>");  //true
        document.write(!flag + "<br>"); //false
        document.write("<hr>");

     //其他类型转boolean
        //number
        var num = 3;
        var num2 = 0;
        var num3 = NaN;
        document.write(!!num + "<br>");  //true
        document.write(!!num2 + "<br>");  //false
        document.write(!!num3 + "<br>");  //false
        document.write("<hr>");

        // 字符串
        var str1 = "abc";
        var str2 = "";
        document.write(!!str1+"<br>");  //true
        document.write(!!str2+"<br>");  //false
        document.write("<hr>");

        //null
        var obj = null
        var obj2;
        document.write(!!obj + "<br>"); //false
        document.write(!!obj2 + "<br>"); //false
        document.write("<hr>");

        //undefined
        var date = new Date();
        document.write(!!date + "<br>");    //true
        document.write("<hr>");




        //用处 可以简化书写
        obj = "123";
        if(obj !=null && obj.length>0){ //防止空指针异常
            alert(123);
        }
        if(obj){    //防止空指针异常
            alert(111)
        }




    </script>
</head>
<body>

</body>
</html>
