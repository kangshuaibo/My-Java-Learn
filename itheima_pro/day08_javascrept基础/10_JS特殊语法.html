<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特殊语法</title>
    <script>
        //1语句以分号；结尾，如果一行只有一条语句则 分号；可以省略（不建议）
        var a = 3
        alert(a)

        //2.变量的定义使用var关键字也可以不使用
        /*   用：定义的是局部变量
            不用：定义的是全局变量（不建议）
        */
        b = 4;
        alert(b);


        //（1）不用var 是全局变量
        function fun2(){
            d = 5;
        }
        fun2();
        alert(5);   //5可以访问到


        //（2）用var 是局部变量
        function fun(){
           var c = 6;
        }
        fun();
        alert(c);//c局部变量访问不到



    </script>
</head>
<body>

</body>
</html>
