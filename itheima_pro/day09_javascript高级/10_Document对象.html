<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document对象</title>
</head>
<body>
    <div id = "div1">div1</div>
    <div id = "div2">div2</div>
    <div id = "div3">div3</div>

    <div class = "cls1">div4</div>
    <div class = "cls1">div5</div>

    <input type="text" name = "username">

    <script>
        /*
            Document：文档对象
                1。创建（获取）：在html dom模型中可以使用window对象来获取
                    1。windows.document
                    2.document
                2.方法：
                    1。获取element对象：
                        1。getElementById()	：根据id属性值获取元素对象。id属性值一般唯一
                        2。getElementsByTagName()	：返回带有指定标签名的对象集合。
                        3。getElementByClassName(): 根据Class属性值获取元素对象们，返回值是一个数组
                        4。getElementByName():根据name属性值获取元素对象们。返回值是一个数组
                    2.创建其他DOM对象：
                        createAttribute(name)	创建拥有指定名称的属性节点，并返回新的 Attr 对象。
                        createComment()	创建注释节点。
                        createElement()	创建元素节点。
                        createTextNode()	创建文本节点。
               3。属性
         */
//获取
        //2。根据元素名称获取元素对象们。返回值是一个数组
        var divs = document.getElementsByTagName("div");
        //alert(divs.length);  //5


        //3.根据Class属性值获取元素对象们。返回值是一个数组
        var div_cls = document.getElementsByClassName("cls1");
        //alert(div_cls.length);  //2

        //4根据name属性值获取元素对象们。返回值是一个数组
        var ele_username = document.getElementsByName("username");
        //alert(ele_username.length); //1



//创建
        var table = document.createElement("table");
        alert(table);



    </script>
</body>
</html>
